<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="favicon-32x32 (1).png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <img src="" alt="" />

        <div class="headline-cont">
            <h1 class="headline">Learn to code by <br> watching others</h1>
            <p class="sub-headline">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable
            </p>
        </div>


        <div class="right-col">


            <div class="accent">
                <p>
                    <strong>Try it free 7 days</strong> then $20/mo. thereafter
                </p>
            </div>

            <div class="form-cont">
                <form action="submit" method="get" accept-charset="utf-8">

                    <div class="fname" data-error="First Name cannot be empty">
                        <input type="text" name="fname" id="fname" placeholder="First Name" required />
                    </div>

                    <div class="lname" data-error="Last Name cannot be empty">

                        <input type="text" name="lname" id="lname" placeholder="Last Name" required />
                    </div>

                    <div class="email" data-error="Looks like this is not an email">
                        <input type="email" name="email" id="email" placeholder="Email" required pattern="johndoe@gmail.com" />
                    </div>

                    <div class="pass" data-error="Password cannot be empty">
                        <input type="password" name="pass" id="pass" placeholder="Password" required />
                    </div>
                    
                    <div class="btn">         
                        <button type="submit" onclick="okay">CLAIM YOUR FREE TRIAL</button>
                    </div>
                
                
                </form>
                
                

                <p class="terms">
                    By clicking the button, you are agreeing to our <span class="red">Terms and Services</span>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
